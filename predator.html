<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap&subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="./estilos/style.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./fonts/">
  <link rel="stylesheet" href="css/style.css">
        
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body style="background-color: #333333;">
  <section id="section3" >
    <div class="container">
        <div class="row">
             <div class="col-xs-12">
                <div class="section-title text-center">
                    <h2>TEAM PREDATOR</h2>
                    
                </div>
            </div>
        </div>
        
    </div>
  </section>
  <div class="carrousel">
    <div class="img" id="myID">
      
    </div>
  </div>
 
  
 
  <!-- Swiper -->
   <div class="swiper-container">
    <div class="swiper-wrapper">
      
      <div class="swiper-slide" style="background-image:url('./img/predator1/DSC03700.jpg')" onclick=cambiar()></div>
      <div class="swiper-slide" style="background-image:url('/img/predator1/DSC03704.jpg')" onclick=cambia2()></div>
      <div class="swiper-slide" style="background-image:url('./img/predator1/DSC03749.jpg')" onclick=cambia3()></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
<img src="" alt="">

  

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });

    // No tocar nunca 
    document.getElementById('myID').style.backgroundImage= "url('./img/slider/banner2.jpg')";
    
    
    function cambiar(){
      document.getElementById('myID').style.backgroundImage= "url('./img/predator1/DSC03700.jpg')";
    }
    function cambia2(){
      document.getElementById('myID').style.backgroundImage= "url('/img/predator1/DSC03704.jpg')";
    }
    function cambia3(){
      document.getElementById('myID').style.backgroundImage= "url('./img/predator1/DSC03749.jpg')";
    }
  </script>
</body>
</html>
